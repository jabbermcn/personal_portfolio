{% extends 'portfolio/base.html' %}
{% block content %}

<h1>My portfolio</h1>

{% load static %}

<h2><a href="{% url 'blog:all_blogs' %}"> Blog </a></h2>
<br>

<a href="{% static 'portfolio/Resume.pdf' %}"> Resume </a>
<br>

<img src="{% static 'portfolio/photo.jpg' %}">
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<h3>{{ project.description }}</h3>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
